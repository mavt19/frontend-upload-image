<div class="container mt-3">
    <div class="container col-md-6">
        <div class="card">
            <div class="card-header" align="center">
                <h3>Add Products</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Name : </label>
                        <input [(ngModel)]="product.name" name="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Price : </label>
                        <input [(ngModel)]="product.price" name="price" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="">Stock : </label>
                      <input [(ngModel)]="product.stock" name="stock" type="number" class="form-control">
                  </div>
                    <div class="form-group">
                        <label for="">Image : </label>
                        <input (change)="selectFile($event)" name="image" type="file" class="form-control">
                    </div>
                    <button (click)="Save()" class="btn btn-primary col-md-12">Save </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
      <div class="card">
          <div class="card-header" align="center">
              <h3>PERSONAS</h3>
          </div>
          <div class="card-body">
              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>#COD</th>
                          <th>NAME PRODUCT</th>
                          <th>PRICE PRODUCT</th>
                          <th>STOCK PRODUCT</th>
                          <th>IMAGE PRODUCT</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let product of products$  | async ">
                          <td>{{product.id}}</td>
                          <td>{{product.name}}</td>
                          <td>{{product.price}}</td>
                          <td>{{product.stock}}</td>
                          <td><img src="{{product.image}}" width="100"></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
    </div>
    

</div>
